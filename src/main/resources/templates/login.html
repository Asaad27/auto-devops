<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>login</title>

    <link th:rel="stylesheet" th:href="@{assets/css/Login-Form-Clean.css}"/>
    <link th:rel="stylesheet" th:href="@{assets/bootstrap/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" th:href="@{assets/fonts/ionicons.min.css}"/>
    <link th:rel="stylesheet" th:href="@{assets/css/styles.css} "/>
</head>

<body>
<div class="login-clean">
    <form method="post" th:action="@{/login}" th:object="${user}" >
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration"><i class="icon ion-ios-navigate"></i></div>
        <div class="form-group"><input th:field="*{user_name}" class="form-control" type="text" name="username" placeholder="username" required></div>
        <div class="form-group"><input th:field="*{user_password}" class="form-control" type="password" name="password" placeholder="Password" required></div>
        <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button></div><a class="forgot" href="/register">Register</a></form>

</div>

<script th:src="@{assets/js/jquery.min.js}"></script>
<script th:src="@{assets/bootstrap/js/bootstrap.min.js}"></script>

</body>

</html>
