<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>result loading</title>
    <div th:if="${isNotFinished}">
        <meta HTTP-EQUIV="refresh" content="5">
    </div>

    <div th:if="${isRunning}">
        <meta HTTP-EQUIV="refresh" content="3">
    </div>


</head>
<body>
<link th:rel="stylesheet" th:href="@{assets/bootstrap/css/bootstrap.min.css}"/>
<link th:rel="stylesheet" th:href="@{assets/fonts/ionicons.min.css}"/>
<link th:rel="stylesheet" th:href="@{assets/css/styles.css} "/>


<!--Navbar TO EDIT LATER-->
<nav class="navbar navbar-expand-sm navbar-light bg-light">
    <a class="navbar-brand" href="/projectList">
        <img style="width:200px;height:80px;" th:src="@{assets/img/autoDevops.png}">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/projectList">Projects</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/processProject ">New project</a>
            </li>
        </ul>
        <a class="title" href="/login">Logout</a>
    </div>
</nav>
<!-- end of navbar-->



<div class="container">
    <a href="https://www.pfa-5yd9181.slack.com">
        <img class="align-content-center"  style="width:250px;height:100px;" th:src="@{assets/img/slack.png}" target="_blank">
    </a>

</div>

<div class="container">
    <a th:href="@{'http://localhost:8080/job/' + ${project.project_title} + '/workflow-stage/'  } " target="_blank">
        <img class="align-content-center"  style="width:250px;height:100px;" th:src="@{assets/img/jenkins.png}">
    </a>
</div>
<div th:if="${isRunning}">

    <div class="spinner-border text-dark" role="status">
        <span class="visually-hidden"></span>
    </div>
    <div class="spinner-grow text-dark" role="status">
        <span class="visually-hidden"></span>
    </div>
    <div class="spinner-grow text-dark" role="status">
        <span class="visually-hidden"></span>
    </div>
    <div class="spinner-grow text-dark" role="status">
        <span class="visually-hidden"></span>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-10 mt-5 mb-5">
            <table id="examples" class="table table-bordered" style="width: 100%">
                <thead>
                <tr>
                    <th>Project</th>
                    <th>Statue</th>
                </tr>
                </thead>
                <tbody>
                <td th:text="${project?.project_title}">Project</td>
                <td th:text="${project?.project_statue}">Statue</td>
                </tr>
                </tbody>

                <thead>
                <tr>
                    <th>Artefacts</th>
                    <th>Link</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="art : ${artifacts}">

                    <td th:text="${art?.artifact_name}">Artefacts</td>
                    <td>
                        <a th:href="@{${art?.url}}">view</a>
                    </td>

                </tr>
                </tbody>

            </table>

        </div>
    </div>


</div>

</body>
</html>
