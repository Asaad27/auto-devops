<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>result loading</title>
    <meta HTTP-EQUIV="refresh" content="5">
</head>
<body>
<link th:rel="stylesheet" th:href="@{assets/bootstrap/css/bootstrap.min.css}"/>
<link th:rel="stylesheet" th:href="@{assets/fonts/ionicons.min.css}"/>
<link th:rel="stylesheet" th:href="@{assets/css/styles.css} "/>


<!--Navbar TO EDIT LATER-->
<nav class="navbar navbar-expand-sm navbar-light bg-light">
    <a class="navbar-brand" href="/">
        <img style="width:200px;height:80px;" th:src="@{assets/img/autoDevops.png}">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/products">Projects</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href=" ">New project</a>
            </li>
        </ul>
        <a class="text-dark" href="/logout">Logout</a>   <!--add this-->
    </div>
</nav>


<div th:if="${isRunning}">

    <div class="spinner-border text-dark" role="status">
        <span class="visually-hidden"></span>
    </div>
    <div class="spinner-grow text-dark" role="status">
        <span class="visually-hidden"></span>
    </div>
    <div class="spinner-grow text-dark" role="status">
        <span class="visually-hidden"></span>
    </div>
    <div class="spinner-grow text-dark" role="status">
        <span class="visually-hidden"></span>
    </div>
</div>

<div class="container">
    <H1> Click to open Slack</H1>
    <a href="https://www.pfa-5yd9181.slack.com">
        <img class="align-content-center" th:src="@{assets/img/slack.png}">
    </a>

</div>

<div class="container">
    <div class="row">
        <div class="col-lg-10 mt-5 mb-5">
            <table id="examples" class="table table-bordered" style="width: 100%">
                <thead>
                <tr>
                    <th>Project</th>
                    <th>Statue</th>
                </tr>
                </thead>
                <tbody>
                    <td th:text="${project?.project_title}">Project</td>
                    <td th:text="${project?.project_statue}">Statue</td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

</div>



<div class="container">
    <div class="row">
        <div class="col-lg-10 mt-5 mb-5">
            <table id="example" class="table table-bordered" style="width: 100%">
                <thead>
                <tr>
                    <th>Artefacts</th>
                    <th>Link</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="art : ${artifacts}">
                    <td th:text="${art?.artifact_name}">Artefacts</td>
                    <td>
                        <a th:href="@{${art?.url}}">view</a>
                    </td>

                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

</body>
</html>
