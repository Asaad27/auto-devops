<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>result loading</title>
    <meta HTTP-EQUIV="refresh" content="5">
</head>
<body>
<link th:rel="stylesheet" th:href="@{assets/bootstrap/css/bootstrap.min.css}"/>
<link th:rel="stylesheet" th:href="@{assets/fonts/ionicons.min.css}"/>
<link th:rel="stylesheet" th:href="@{assets/css/styles.css} "/>


<!--Navbar TO EDIT LATER-->
<nav class="navbar navbar-expand-sm navbar-light bg-light">
    <a class="navbar-brand" href="/">
        AUTOPS
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/products">Projects</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href=" ">Blog</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href=" ">Contact</a>
            </li>
        </ul>
        <a class="text-dark" href="/logout">Logout</a>   <!--add this-->
    </div>
</nav>
<!-- end of navbar-->


<div th:if="${status}">
    ${status}
    <div class="spinner-border text-dark" role="status">
        <span class="visually-hidden"></span>
    </div>
    <div class="spinner-grow text-dark" role="status">
        <span class="visually-hidden"></span>
    </div>
    <div class="spinner-grow text-dark" role="status">
        <span class="visually-hidden"></span>
    </div>
    <div class="spinner-grow text-dark" role="status">
        <span class="visually-hidden"></span>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-lg-10 mt-5 mb-5">
            <table id="example" class="table table-bordered" style="width: 100%">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.name}">Name</td>
                    <td th:text="${employee.position}">Position</td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

</body>
</html>
